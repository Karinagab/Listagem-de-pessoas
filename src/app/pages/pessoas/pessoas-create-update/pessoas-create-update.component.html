<div class="container">
    <form (ngSubmit ) = "onSubmit()" [formGroup ] = "profileForm"></form>
        <div class="mb-3">
            <label for="role" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" formControlName="id">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" formControlName="name" name="name">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" formControlName="role">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" formControlName="age">
            <div class="mb-3">
                <label for="age" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">IsActive</label>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" formControlName="country">
                <div class="mb-3">
                    <label for="age" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="experience" formControlName="experience">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Cadastrar</button>
</div>
