<h1>Registro de Pessoas</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nome</th>
        <th scope="col">role</th>
        <th scope="col">age</th>
        <th scope="col">email</th>
        <th scope="col">isActive</th>
        <th scope="col">country</th>
        <th scope="col">experience</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <th scope="row">{{pessoa.id}}</th>
        <td>{{pessoa.name}}</td>
        <td>{{pessoa.role}}</td>
        <td>{{pessoa.age}}</td>
        <td>{{pessoa.email}}</td>
        <td>{{pessoa.isActive}}</td>
        <td>{{pessoa.country}}</td>
        <td>{{pessoa.experience}}</td>
      </tr>
    </tbody>
  </table>
  <a  class="btn btn-dark" routerLink="/pessoas/create">Cadastrar</a>
